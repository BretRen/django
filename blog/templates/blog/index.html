<!DOCTYPE html>
<html>

<head>
    <title>我的博客</title>
</head>

<body>
    <h1>博客文章</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatechars:100 }}</p>
        <small>{{ post.created_at }}</small>
    </div>
    <hr>
    {% endfor %}
</body>

</html>
